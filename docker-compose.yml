version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: biztracker
      POSTGRES_PASSWORD: biztracker_secret
      POSTGRES_DB: bizexpensetracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biztracker -d bizexpensetracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://biztracker:biztracker_secret@db:5432/bizexpensetracker?schema=public"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-change-me-to-a-random-string-at-least-32-chars}"
      NEXTAUTH_URL: "${NEXTAUTH_URL:-http://localhost:3000}"
      UPLOAD_DIR: "/app/uploads"
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  uploads:
